<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
</head>
<body>
    <div class="container">
        <h1>Remove Flight</h1>
        <form method="POST" action="{{ url_for('remove_flight_route') }}">
            <div class="form-group">
                <label for="flight_id">Flight ID:</label>
                <input type="text" class="form-control" id="flight_id" name="flight_id" required>
            </div>
            <button type="submit" class="btn btn-danger">Remove Flight</button>
        </form>

        <!-- Back to Main Page Button -->
        <div style="margin-top: 20px;">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Main Page</a>
        </div>
    </div>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
