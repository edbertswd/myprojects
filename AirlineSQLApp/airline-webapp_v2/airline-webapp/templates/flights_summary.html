<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights Summary</title>
    <style>
        /* Basic styles for the table */
        table {
            width: 80%; /* Set table width */
            border-collapse: collapse; /* Merge table borders */
            margin: 20px auto; /* Center the table */
        }

        th, td {
            border: 1px solid #ddd; /* Border for table cells */
            padding: 10px; /* Padding inside table cells */
            text-align: left; /* Align text to the left */
        }

        th {
            background-color: #f2f2f2; /* Light grey background for header */
        }

        tr:hover {
            background-color: #f5f5f5; /* Change background on hover */
        }

        /* Style for the back link */
        a {
            display: block; /* Make it block element */
            width: 200px; /* Set a width */
            margin: 20px auto; /* Center the link */
            text-align: center; /* Center text */
            padding: 10px; /* Padding */
            background-color: #007bff; /* Bootstrap primary color */
            color: white; /* Text color */
            text-decoration: none; /* Remove underline */
            border-radius: 5px; /* Rounded corners */
        }

        a:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <h1>Flights Summary by Airport</h1>
    <table>
        <thead>
            <tr>
                <th>Airport ID</th>
                <th>Number of Flights</th>
            </tr>
        </thead>
        <tbody>
            {% for airport in summary %}
            <tr>
                <td>{{ airport[0] }}</td>
                <td>{{ airport[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index') }}">Back to Main Page</a>
</body>
</html>
