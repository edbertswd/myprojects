{% include 'top.html' %}
<div class="content">
    <div class="container my-4">

        <h2 class="title"> Add User </h2>

        <form class="needs-validation" method="POST" action="{{url_for('add_user')}}" novalidate>

            <div class="form-group">
                <label for="userid">User ID:</label>
                <input type="text" class="form-control" id="userid" name="userid" placeholder="Enter user ID here" required>
                <div class="invalid-feedback">Please enter a user ID.</div>
            </div>

            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter first name here" required>
                <div class="invalid-feedback">Please enter a first name.</div>
            </div>

            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter last name here" required>
                <div class="invalid-feedback">Please enter a last name.</div>
            </div>

            <div class="form-group">
                <label for="userroleid">User Role:</label>
                <select class="form-control" id="userroleid" name="userroleid" required>
                    {% for item in userroles %}
                        <option value="{{item['userroleid']}}">{{item['rolename']}}</option>
                    {% endfor %}
                </select>
                <div class="invalid-feedback">Please select a user role.</div>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password here" required>
                <div class="invalid-feedback">Please enter a password.</div>
            </div>

            <button class="btn btn-primary" type="submit">Add</button>
        </form>

    </div>
</div>
{% include 'end.html' %}
