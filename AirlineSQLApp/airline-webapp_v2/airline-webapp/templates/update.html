<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
</head>
<body>
    <h1>{{ page.title }}</h1>
    <form action="{{ url_for('update_flight_route') }}" method="POST">
        <!-- Display Flight ID without input -->
        <h2>Flight ID: {{ flight[0] }}</h2> <!-- Assuming flight[0] is the Flight ID -->

        <label for="flight_number">Flight Number:</label>
        <input type="text" id="flight_number" name="flight_number" value="{{ flight[1] }}" required><br>

        <label for="departure_airport_id">Departure Airport ID:</label>
        <input type="text" id="departure_airport_id" name="departure_airport_id" value="{{ flight[2] }}" required><br>

        <label for="arrival_airport_id">Arrival Airport ID:</label>
        <input type="text" id="arrival_airport_id" name="arrival_airport_id" value="{{ flight[3] }}" required><br>

        <label for="departure_time">Departure Time:</label>
        <input type="datetime-local" id="departure_time" name="departure_time" value="{{ flight[4] }}" required><br>

        <label for="arrival_time">Arrival Time:</label>
        <input type="datetime-local" id="arrival_time" name="arrival_time" value="{{ flight[5] }}" required><br>

        <label for="aircraft_id">Aircraft ID:</label>
        <input type="text" id="aircraft_id" name="aircraft_id" value="{{ flight[6] }}" required><br>

        <input type="hidden" name="flight_id" value="{{ flight[0] }}"> <!-- Pass flight ID for POST request -->
        <button type="submit">Update Flight</button>
    </form>

    <a href="{{ url_for('show_all_flights_route') }}">Back to Flights</a>
</body>
</html>
